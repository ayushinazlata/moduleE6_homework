{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование группового чата</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Редактирование группового чата: {{ chat.name }}</h2> 
        <form method="POST">
            {% csrf_token %}
            {{ form.name.label_tag }}  
            {{ form.name }}  
            <h4>Участники:</h4>
            {% for user in form.participants %}
                <div>
                    {{ user.tag }} {{ user.choice_label }}  
                </div>
            {% endfor %}  
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
